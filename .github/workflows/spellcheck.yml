name: spellcheck

on:
  pull_request:
    branches: [ develop ]
    paths:
      - 'docs/**'

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.30.0
      name: Spellcheck
      with:
        config_path: spellcheck/spellcheck.yml
        #source_files: docs/*
        task_name: Markdown